<!DOCTYPE html>
<html>
<head>
    <title>PDF Extract Test</title>
    <script>
        async function testEndpoint() {
            const fileId = '39f1912b-4b50-48dc-bbe6-1d1c19434422';
            
            document.getElementById('status').textContent = 'Testing...';
            
            try {
                // Try various URL patterns
                const urls = [
                    `/extensions/llama-pdf-extract/${fileId}`,
                    `/llama-pdf-extract/${fileId}`
                ];
                
                let response = null;
                let workingUrl = null;
                
                for (const url of urls) {
                    try {
                        document.getElementById('status').textContent = `Trying ${url}...`;
                        response = await fetch(url);
                        if (response.ok) {
                            workingUrl = url;
                            break;
                        }
                    } catch (err) {
                        console.error(`Error with ${url}:`, err);
                    }
                }
                
                if (!workingUrl) {
                    document.getElementById('status').textContent = 'All endpoint URLs failed';
                    return;
                }
                
                document.getElementById('status').textContent = `Success with ${workingUrl}`;
                const data = await response.json();
                
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                
                if (data.data && data.data.html) {
                    document.getElementById('preview').innerHTML = data.data.html;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                console.error('Test error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>PDF Extract Test</h1>
    <button onclick="testEndpoint()">Test Endpoint</button>
    <div>
        <h2>Status</h2>
        <div id="status">Ready</div>
    </div>
    <div>
        <h2>Result</h2>
        <pre id="result"></pre>
    </div>
    <div>
        <h2>HTML Preview</h2>
        <div id="preview"></div>
    </div>
</body>
</html>
